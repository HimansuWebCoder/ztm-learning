<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content = "width=device-with, initial-scale=1.0">
    <title></title>
<style>
	.box {
		display: flex;
		justify-content: center;
		align-items: center;
		width:60px;
		height:100px;
        background-color:blue;
        transition:all 1s;
        margin-top:20px;
        margin-left: 20px;
	}

	.item {
		width:10px;
		height:10px;
		background-color:white;
		margin:4px;
	}

	.box:hover {
		transform:skewX(-20deg);
	}
</style>
</head>
<body>
	<div class="box">
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>
